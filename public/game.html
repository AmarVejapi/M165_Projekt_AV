<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Game of Life – Simulation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table { margin: 0 auto; border-collapse: collapse; }
        td {
          width: 20px;
          height: 20px;
          border: 1px solid #ccc;
        }
        .alive { background-color: black; }
    </style>
</head>
<body>
<h1>Game of Life – Simulation</h1>
<div class="menu">
    <button onclick="initializeGrid()">Feld laden</button>
    <button onclick="toggleSimulation()">Start/Pause</button>
    <button onclick="saveGame()">Speichern</button>
    <button onclick="loadGame()">Laden</button>
    <button onclick="generateNextState()">Nächste Generation</button>
    <button onclick="revertToPreviousState()">Vorherige Generation</button>
    <button onclick="clearGrid()">Feld leeren</button>
    <button onclick="saveGridAsJson()">Grid Download</button>
    <button onclick="window.location.href='index.html'">Zurück</button>
</div>
<div id="grid-container"></div>

<script src="script.js"></script>
</body>
</html>
