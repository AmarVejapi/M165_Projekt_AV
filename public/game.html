<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Game of Life – Simulation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table { margin: 0 auto; border-collapse: collapse; }
        td {
          width: 20px;
          height: 20px;
          border: 1px solid #ccc;
        }
        .alive { background-color: black; }
    </style>
</head>
<body>
<h1>Game of Life – Simulation</h1>
<div class="menu">
    <button onclick="start()">Feld laden</button>
    <button onclick="toggleRun()">Start/Pause</button>
    <button onclick="save()">Speichern</button>
    <button onclick="load()">Laden</button>
    <button onclick="next()">Nächste Generation</button>
    <button onclick="previous()">Vorherige Generation</button>
    <button onclick="window.location.href='index.html'">Zurück</button>
</div>
<div id="grid-container"></div>

<script src="script.js"></script>
</body>
</html>
