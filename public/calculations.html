<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Berechnungen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Gespeicherte Berechnungen</h1>
<ul id="calc-list"></ul>

<script>
    fetch('/calculations/all')
        .then(response => response.json())
        .then(data => {
            const list = document.getElementById("calc-list");
            data.forEach(calc => {
                const item = document.createElement("li");
                item.textContent = `${calc.formula}: ${JSON.stringify(calc.parameters)} = ${calc.result} ${calc.unit}`;
                list.appendChild(item);
            });
        });
</script>
</body>
</html>
